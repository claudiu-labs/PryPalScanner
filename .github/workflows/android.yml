name: Android APK

on:
  push:
    paths:
      - 'android-app/**'
      - '.github/workflows/android.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "Missing GOOGLE_SERVICES_JSON_BASE64 secret"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android-app/app/google-services.json

      - name: Build Debug APK
        working-directory: android-app
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PryPalScanner-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk

      - name: Publish APK Release (apk-latest)
        uses: ncipollo/release-action@v1
        with:
          tag: apk-latest
          name: APK Latest (Debug)
          prerelease: true
          allowUpdates: true
          artifacts: android-app/app/build/outputs/apk/debug/app-debug.apk
